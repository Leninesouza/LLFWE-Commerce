<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/loginbonito.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spartan Gaming</title>
</head>
<body>
    <div class="container">
        <!-- Seção da imagem -->
        <div class="image-section">
            <img src="/placeholder.svg?height=600&width=400" alt="Guerreiro Samurai">
        </div>
        
        <!-- Seção do formulário -->
        <div class="form-section">
            <a href="cadastro.html" class="register-btn">Cadastrar</a>
            
            <h1 class="form-title">Entrar</h1>
            
            <form id="loginForm" class="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail:" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha:" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>

    
</body>
</html>
