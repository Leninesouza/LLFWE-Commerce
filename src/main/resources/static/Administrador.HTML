<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="/img/spartan-logo-removebg-preview.png" alt="Spartan Logo">
            <a href=""></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <span class="search-icon">üîç</span>
        </div>
        <div class="nav-links">
            <a href="cadastro.HTML">Cadastro</a>

    <!-- Admin Navigation -->

        <a href="#">Altera/Produtos</a>
        <a href="#">Usuario</a>

    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="form-card">
            <h2>Cadastro de Produtos</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nome do produto:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productBrand">Marca do Produto:</label>
                    <input type="text" id="productBrand" name="productBrand" required>
                </div>
                
                <div class="form-group">
                    <label for="productModel">Modelo do Produto:</label>
                    <input type="text" id="productModel" name="productModel" required>
                </div>
                
                <div class="form-group">
                    <label for="productStock">Quantidade em Estoque:</label>
                    <input type="number" id="productStock" name="productStock" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Descri√ß√£o do Produto:</label>
                    <textarea id="productDescription" name="productDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Valor do Produto:</label>
                    <input type="text" id="productPrice" name="productPrice" required>
                </div>
                
                <button type="submit" class="submit-btn">Cadastrar Produto</button>
            </form>
        </div>
    </div>

    <script>
        // Valida√ß√£o simples do formul√°rio
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Produto cadastrado com sucesso!');
            this.reset();
        });
    </script>
</body>
